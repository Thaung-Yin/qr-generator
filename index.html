<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>QR Code Generator</title>
</head>
<body>

    <div class="container">

        <div class="head-container">
            <div class="header" >
                <h5>QR Code Generator</h5>
                <img src="./img/luxcode-logo.png">
            </div>

            <div class="form-container">
                <input type="text" class="form-input" id="qrValue" placeholder="enter url..." autocomplete="off">
                <button class="btn" id="btn">Generate QR</button>
            </div>
        </div>

        <div class="qrCodeContainer" id="qrBox">
            <h5>Your Generated QR</h5>
            <img src="" id="qrImg">
            <button type="reset" id="reset">Restart</button>
        </div>
    </div>
    



    <script src="./app.js"></script>
</body>
</html>
